<!DOCTYPE html>
<html>
    <head>
        <title>Dice Roller</title>
        <meta name="viewport" content="width=device-width">
        <link href="index.css" type="text/css" rel="stylesheet">
        <script src="dice.js" defer></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="content">
            <h1 id="title">Dice Roller</h1>
            <div class="input-group">
                <label for="reps">Repetitions</label>
                <input name="reps" type="number" id="reps" value=1>
            </div>
            <div class="input-group">
                <label for="faces">Faces</label>
                <input name="faces" type="number" id="faces" value=20>
            </div>
            <br>
            <button id="roll-button" onclick="roll()">Roll</button>
            <p id="output">0</p>
        </div>
    </body>
</html>
